
{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1 class="title">Preview</h1>

<div>
    <center>
    <img style="width: 400px;" src="{{ input.image.url }}" />
</center>
</div>
<table rowspan="2" style="margin: auto;">
  <thead>
    <tr>
      <th> Date </th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    {% for loop in loop %}
    <tr>
      <td><a class="btn btn-outline-danger" href="{% url 'edit_loop' loop.id %}">Edit</a></td>
    </tr> 
    {%endfor%}
  </tbody>
</table>

{% endblock %}
