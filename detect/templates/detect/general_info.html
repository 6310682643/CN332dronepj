{% extends "detect/base.html" %}
{% load static %}

{% block title %}
    <title>General Information</title>
{% endblock %}

{% block content %}
<div class="container">
    {% for x in video %}
    <h3 class="text-center mt-2 mb-2">{{ x.intersection_name }}</h3>
        <video class="embed-responsive embed-responsive-16by9" controls="controls">
            <source src="{{ x.video.url }}" type="video/mp4" />
        </video>
    {% endfor %}
</div>
{% endblock %}
